<section class="row space-between">
    <header>
        <!-- TOTAL VALUE -->
        @if (FormatType == 'currency'){
            <label>{{StatTotalValue | currency:'USD':'symbol':'1.0-2'}}</label>
        }@else{
            <label>{{StatTotalValue}}</label>}

            <!-- TITLE -->
        @if (!StatTotalValue){
            <label>{{StatName}}</label>
        }@else {
            <span>{{StatName}}</span>
        }
    </header>
    @if (ShowChartTimeOptions){
    <div class="row viewbuttons">
        @for (ViewType of GetObjectKeys(ChartsTimeOptions); track $index){
            <button class="button" (click)="UpdateChartView(ViewType)" [class.selected]="ViewType == CurrentViewType">{{ViewType}}</button>
        }
    </div>
    }
</section>
@if (ChartOptions){
    @if (ChartOptions.series && ChartOptions.series.length > 0){
        <apx-chart #Chart 
            [series]="ChartOptions.series" 
            [xaxis]="ChartOptions.xaxis!" 
            [chart]="ChartOptions.chart"
            [yaxis]="ChartOptions.yaxis || {}"
            [dataLabels]="ChartOptions.dataLabels || {}"
            [tooltip]="ChartOptions.tooltip || {}"
            [stroke]="ChartOptions.stroke || {}"
            [colors]="ChartOptions.colors || []"
            [title]="ChartOptions.title || {}"
            [grid]="ChartOptions.grid || {}"
            [legend]="ChartOptions.legend || {}"
            [markers]="ChartOptions.markers || {}"
            [fill]="ChartOptions.fill || {}"
            [labels]="ChartOptions.labels || []"
            [subtitle]="ChartOptions.subtitle || {}"
            [theme]="ChartOptions.theme || {}"
            [responsive]="ChartOptions.responsive || []"
        >
        </apx-chart>
    }@else {
        <no-data></no-data>
    }
}
