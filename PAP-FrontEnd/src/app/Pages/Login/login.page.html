<img src="Backgrounds/Background2.jpg" class="background-image" style="filter: brightness(80%);">

<div class="login-container">
    <div class="image-section">
        <img src="Images/Background2.jpg" class="image-background">
    </div>


    <div class="login-section">
        <br>

        <div class="row-layout wrap center">
            <img class="login-image" src="Images/Icons/group.svg">
            <label class="title" style="color: rgb(50, 50, 50);">Welcome back</label>
        </div>

        <nz-divider></nz-divider>

        <form nz-form [formGroup]="LoginForm" class="login-form">
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group class="login-input" nzPrefixIcon="user">
                        <input type="text" nz-input formControlName="username" placeholder="Username" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group class="login-input" nzPrefixIcon="lock">
                        <input type="password" nz-input formControlName="password" placeholder="Password" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
            <a class="login-form-forgot">Forgot password</a>
        </form>

        <nz-divider nzPlain nzText="Or"></nz-divider>

        <div class="row-layout" style="gap: 5px;">
            <div class="login-option">
                <img src="Icons/Google.svg" class="login-option-icon">
            </div>
            <div class="login-option">
                <img src="Icons/Microsoft.svg" class="login-option-icon">
            </div>
        </div>

        <nz-divider></nz-divider>

        <label class="smallcaption">Don't have an account?</label>
        <label class="link2" routerLink='/register'>SIGN UP</label>
    </div>
</div>
