@if (UserData){
    <img class="user-pfp" [src]="UserImagesURL+UserData.username">
    <div class="user-info">
        <div class="collumn" style="gap:5px">
            <label class="fullname">{{UserData.fullname}}</label>
            <label class="username">{{UserData.username}}</label>
        </div>
        <div class="collumn">
            <ng-content></ng-content>
        </div>
    </div>
}
