<div class="topbar" [class.centered]="currentpage=='/login'">
    <div class="section">
        <img class='logo' src="Images/RestroLink.png">
    </div>
    <div class="section right">
        <label class="user">{{User()}}</label>
        <div class="user-pfp">
            @if (User()){
                <img class="pfp-image" [src]="UserImagesURL+User()" onerror="this.src='Images/Icons/account.svg'">
            }
        </div>

    </div>
</div>
