                    <img src="Icons/dashboard.svg" class="nav-button-icon">
                    <span>Dashboard</span>
                </li>

                <li nz-menu-item nzMatchRouter="/receipts" routerLink="/receipts">

            </ul>

            <img src="Images/Icons/account.svg" class="nav-button-icon">
