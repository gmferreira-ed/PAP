@if (IsLoading) {
  @if (ShowContainer) {
    <div class="loader-container">
      <ng-container *ngTemplateOutlet="loaderContent"></ng-container>
    </div>
  }
  @else {
    <ng-container *ngTemplateOutlet="loaderContent"></ng-container>
  }
}

<ng-template #loaderContent>
  <loader [Loading]="IsLoading" [LoaderStyle]="LoaderStyle" ></loader>
</ng-template>
