<ng-content>

</ng-content>

@if (!auto_collapse){
<floating-container style="bottom: 0px; right: 0px;" (click)="Collapsed=!Collapsed">
    <button class="button text block" style="padding: 5px;">
        <icon [type]="Collapsed ? 'arrow-right' : 'arrow-left'"></icon>
    </button>
</floating-container>
}
