<div class="topbar" [class.centered]="currentpage=='/login'">
    <div class="section" routerLink="/dashboard" style="cursor: pointer;">
        <img class='logo' src="Images/RestroLink.png">
    </div>
    <div class="section right">
        @if (User()){
            <label class="user">{{User()}}</label>
            <div class="user-pfp">
                <img class="pfp-image" [src]="UserImagesURL+User()" onerror="this.src='Images/Icons/account.svg'">

            </div>
            <div class="dropdown">
                <div class="option" [routerLink]="'/profile/'+User()">
                    <icon type="account" [fill]="true"></icon>
                    {{'Profile' | translate}}
                </div>
                <div class="option" (click)="Reload()">
                    <icon type="refresh-ccw" [fill]="false"></icon>
                    {{'Refresh' | translate}}
                </div>
                <div class="option" (click)="Logout()">
                    <icon type="logout" [fill]="true"></icon>
                    {{'Logout' | translate}}
                </div>
            </div>
        }
    </div>
</div>
